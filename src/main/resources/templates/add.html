<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1>新增学生信息</h1>
<div class="with:80%">
    <!--注意此处不能有th:object="${stu}"，否则会报错500无法解析template-->
    <form class="form-horizontal" th:action="@{/web/add}"  method="post">
        <!--<div class="form-group">-->
            <!--<label for="stuID" class="col-sm-2 control-label" >学生ID</label>-->
            <!--<div class="col-sm-10">-->
                <!--<input type="text" name="stuID" id="stuID" th:value="*{stuID}" placeholder="stuID" >-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label for="stuName" class="col-sm-2 control-label" >学生名称</label>
            <div class="col-sm-10">
                <input type="text" name="stuName" id="stuName"  placeholder="stuName" >
            </div>
        </div>
        <div class="form-group">
            <label for="stuPhone" class="col-sm-2 control-label" >学生电话</label>
            <div class="col-sm-10">
                <input type="tel" name="stuPhone" id="stuPhone" placeholder="stuPhone" >
            </div>
        </div>
        <div class="form-group">
            <label for="stuAddress" class="col-sm-2 control-label" >学生地址</label>
            <div class="col-sm-10">
                <input type="text" name="stuAddress" id="stuAddress" th:value="*{stuAddress}" placeholder="stuAddress" >
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="reset" value="重置" class="btn btn-info">重置</button>
                &nbsp;&nbsp;&nbsp;
                <button type="submit" value="确认增加" class="btn btn-info">确认增加</button>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/web/all}" class="btn btn-info">返回</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
